GetTodos:
    Effect: Allow
    Action:
        - dynamodb:Query
    Resource: 
        - ${self:custom.TodosTable.arn}
        # - ${self:custom.TodosTable.arn}/index/${self:provider.environment.TODOS_CREATED_AT_INDEX}

CreateTodo:
    Effect: Allow
    Action:
        - dynamodb:PutItem
    Resource: ${self:custom.TodosTable.arn}
    
UpdateTodo:
    Effect: Allow
    Action:
        - dynamodb:UpdateItem
    Resource: ${self:custom.TodosTable.arn}
    
DeleteTodo:
    Effect: Allow
    Action:
        - dynamodb:DeleteItem
    Resource: ${self:custom.TodosTable.arn}
